<div class="pokemon-grid">
  <ng-container *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }">
    <mat-card class="pokemon-card-center" [style.background]="setPokedexColor(pokemon.types[0].type.name)">
      <img mat-card-image style="height: auto; width: 50%;" [src]="pokemon.sprites.front_default" [alt]="pokemon.name"> 
      <ng-container >
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle>{{ pokemon.types[0].type.name }}</mat-card-subtitle>
        <mat-card-content>
          <p><b>Height:</b> {{ pokemon.height }}</p>
          <p><b>Health:</b> {{ pokemon.stats[0].base_stat }}</p>
          <p><b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}</p>
        </mat-card-content>
      </ng-container>
    </mat-card>
  </ng-container>
</div>

<pagination-controls
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
